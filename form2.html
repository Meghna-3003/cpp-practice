<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
   <h1>Complex Form</h1>
   <fieldset>
    <legend>Personal details</legend>
    <label for="name">Name :</label>
    <input type="text" id="name"><br/>
    <label for="email">Email :</label>
    <input type="email" id="email"><br/>
    <label for="dob">Date of Birth :</label>
    <input type="date" id="dob"><br/>
    <label for="gender">Gender :</label>

    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>

    <input type="radio" id="others" name="gender">
    <label for="others">Others</label><br/>

    <label for="country">Country :</label>
    <select>
        <option value="US">United States</option>
        <option value="india" selected>India</option>
        <option value="germany">Germany</option>
        <option value="nepal">Nepal</option>
        <option value="canada">Canada</option>
        <option value="bhutan">Bhutan</option>
        <option value="china">China</option>
    </select><br/>
    <label for="subject">Subject :</label>
    <select name="subjects" id="subject" multiple size="3">
        <option value="maths">Maths</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="computer">Computer</option>
        <option value="history">History</option>
    </select>

   </fieldset> 
   <fieldset>
    <legend>Address </legend>
    <label for="street">Street :</label>
    <input type="text"><br/>
    <label for="city">City :</label>
    <input type="text"><br/>
     <label for="state">state :</label>
    <input type="text"><br/>
     <label for="zip">Zip Code :</label>
    <input type="pattern"><br/>
   </fieldset>
   <fieldset>
    <legend>Other Information</legend>
    <label for="comments">Comments :</label>
    <textarea placeholder="Write Here ..."></textarea><br/>
    <label for="terms">I agree to all the terms and conditions</label>
    <input type="checkbox" id="terms"><br/>
</fieldset>
<button type="submit">Click here To Submit</button>
</body>
</html>
